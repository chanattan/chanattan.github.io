<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Railway Network Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            max-width: 100vw;
        }
        
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-bottom: 2px solid #ff6b35;
            padding: 20px 160px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.1);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .header-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            color: #999;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d084;
            animation: pulse 2s infinite;
        }
        
        .country-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .country-flag {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            display: inline-block;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .sidebar {
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: 24px;
            overflow-y: auto;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .separator-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b35, transparent);
            margin: 20px 0;
        }

        .metric-result {
            margin: 20px 0;
        }

        .metric-value-box {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff6b35;
            margin-top: 8px;
        }
        
        .filter-section {
            margin-bottom: 32px;
        }
        
        .filter-title {
            font-size: 16px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #ccc;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-input {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .country-select {
            background: #2a2a2a;
            border: 2px solid #ff6b35;
            color: #ffffff;
            font-weight: 600;
        }
        
        .range-input {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #404040;
            border-radius: 3px;
            outline: none;
        }
        
        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
        }
        
        .range-input::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
        }
        
        .range-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #999;
        }
        
        .range-value {
            color: #ff6b35;
            font-weight: 600;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .checkbox-item:hover {
            background: #2a2a2a;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ff6b35;
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        
        .btn-secondary {
            background: #2a2a2a;
            border: 1px solid #404040;
        }
        
        .btn-secondary:hover {
            background: #333;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            background: #0f0f0f;
            position: relative;
            overflow: hidden;
        }
        
        #graph-container {
            height: 100%;
            width: 100%;
        }
        
        .graph-overlay {
            position: absolute;
            top: 40px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px;
            min-width: 200px;
            z-index: 1000;
        }
        
        .overlay-title {
            font-size: 14px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            display: block;
        }
        
        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .footer {
            grid-column: 1 / -1;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #333;
                max-height: 300px;
            }
            
            .main-content {
                min-height: 500px;
            }
        }

        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #ff6b35;
            border-radius: 8px;
            color: #eeecec;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-home:hover {
            background: rgba(255, 107, 53, 0.1);
            transform: translateY(-1px);
            box-shadow: 0 2px 7px rgba(255, 107, 53, 0.2);
        }

        .home-icon {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn-home">
        <span class="home-icon">←</span>
        Main website
    </a>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="app-container">
        <header class="header">
            <div>
                <h1>
                    Fairness in Railway Networks – Tool
                </h1>
            </div>
            <div class="header-meta">
                <div class="country-selector">
                    <span class="country-flag" id="current-flag">🇫🇷</span>
                    <span id="current-country">France</span>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <div class="filter-section">
                <div class="filter-title">Select Country</div>
                
                <div class="filter-group">
                    <label>Railway Network</label>
                    <select class="filter-input country-select" id="country-select">
                        <option value="france">🇫🇷 France</option>
                        <option value="switzerland">🇨🇭 Switzerland</option>
                        <option value="italy">🇮🇹 Italy</option>
                        <option value="spain">🇪🇸 Spain</option>
                        <option value="uk">🇬🇧 United Kingdom</option>
                        <option value="germany">🇩🇪 Germany</option>
                    </select>
                </div>

                <div id="error-container"></div>
            </div>
            <div class="filter-section">
                <div class="filter-title">Network Filters</div>

                <div class="filter-group">
                    <label>City Population Threshold</label>
                    <input type="range" class="filter-input range-input" id="population-range" 
                        min="0" max="500000" step="10000" value="0">
                    <div class="range-display">
                        <span>0</span>
                        <span class="range-value" id="population-value">0</span>
                        <span>2M+</span>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Minimum Connections</label>
                    <input type="range" class="filter-input range-input" id="connections-range" 
                        min="1" max="20" value="1">
                    <div class="range-display">
                        <span>1</span>
                        <span class="range-value" id="connections-value">1</span>
                        <span>20+</span>
                    </div>
                </div>

                <div class="filter-title">Visualization</div>
                
                <div class="filter-group">
                    <label>Layout Algorithm</label>
                    <select class="filter-input" id="layout-select">
                        <option value="geographic">Geographic</option>
                        <option value="force">Force-directed</option>
                        <option value="hierarchical">Hierarchical</option>
                        <option value="circular">Circular</option>
                    </select>
                </div>

                <button class="btn" onclick="applyFilters()">Apply Filters</button>
            </div>

            <div class="filter-section">
                <div class="filter-title">Fairness Metrics</div>
                <div class="separator-line"></div>
                
                <div class="filter-group">
                    <label>Select Metric</label>
                    <select class="filter-input" id="fairness-metric-select">
                        <option value="SW">p-Social Welfare (SW)</option>
                        <option value="CW">Common Welfare (CW)</option>
                        <option value="CW2">Distance to max-cost (CW2)</option>
                        <option value="ACC">Common Welfare with Accessibility (ACC)</option>
                        <option value="GW1">Gini Welfare Index (GW1)</option>
                        <option value="GW2">Cumulative Gini Index (GW2)</option>
                    </select>
                </div>

                <div class="metric-result">
                    <label>Metric Value</label>
                    <div class="metric-value-box" id="metric-value">-</div>
                </div>

                <button class="btn" onclick="evaluateFairness()">Evaluate Fairness</button>
            </div>
        </aside>

        <main class="main-content">
            <div id="graph-container"></div>
            
            <div class="graph-overlay">
                <div class="overlay-title">
                    <span id="country-stats-title">Network Statistics</span>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="visible-cities">-</span>
                        <span class="stat-label">Cities</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="visible-connections">-</span>
                        <span class="stat-label">Routes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="total-trips">-</span>
                        <span class="stat-label">Daily Trips</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avg-distance">-</span>
                        <span class="stat-label">Avg Dist (km)</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div>Last update: <span id="data-timestamp">24/08/2025</span></div>
        </footer>
    </div>

    <script>
        const COUNTRY_CONFIG = {
            france: { name: 'France', flag: '🇫🇷', file: 'france_railway_network.json' },
            switzerland: {name: 'Switzerland', flag: '🇨🇭', file: 'switzerland_railway_network.json' },
            italy: { name: 'Italy', flag: '🇮🇹', file: 'italy_railway_network.json' },
            spain: { name: 'Spain', flag: '🇪🇸', file: 'spain_railway_network.json' },
            uk: { name: 'United Kingdom', flag: '🇬🇧', file: 'uk_railway_network.json' },
            germany: { name: 'Germany', flag: '🇩🇪', file: 'germany_railway_network.json' }
        };

        let currentFilters = {
            minPopulation: 0,
            minConnections: 1,
            minTrips: 1,
            maxDistance: 1000,
            cityTypes: ['major', 'medium', 'small'],
            layout: 'geographic',
            edgeWeight: 'trips'
        };

        let fullNetworkData = null;
        let currentCountry = 'france';

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function updateCountryDisplay(countryCode) {
            const config = COUNTRY_CONFIG[countryCode];
            if (config) {
                document.getElementById('current-flag').textContent = config.flag;
                document.getElementById('current-country').textContent = config.name;
                document.getElementById('country-stats-title').textContent = `${config.name} Statistics`;
            }
        }

        async function loadCountryData(countryCode) {
            try {
                showLoading();
                
                const config = COUNTRY_CONFIG[countryCode];
                if (!config) {
                    throw new Error(`Unknown country: ${countryCode}`);
                }

                const response = await fetch(`data/${countryCode}/${config.file}`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${config.name} data: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.nodes || !data.edges) {
                    throw new Error(`Invalid data format for ${config.name}`);
                }

                fullNetworkData = data;
                currentCountry = countryCode;
                
                // Initialize distances and demands
                initializeNetworkData(data);
                updateCountryDisplay(countryCode);
                
                // Update data timestamp if available
                if (data.metadata && data.metadata.export_date) {
                    const date = new Date(data.metadata.export_date);
                    document.getElementById('data-timestamp').textContent = date.toLocaleString();
                }
                
                console.log(`Loaded ${config.name}: ${data.nodes.length} nodes, ${data.edges.length} edges`);
                
                initializeGraph();
                updateStatistics();
                
            } catch (error) {
                console.error('Error loading country data:', error);
                showError(`Failed to load ${COUNTRY_CONFIG[countryCode]?.name || countryCode} data. Please try another country.`);
                
                // Don't fall back to demo data for country-specific loading
                fullNetworkData = null;
                clearGraph();
                
            } finally {
                hideLoading();
            }
        }

        function clearGraph() {
            const container = document.getElementById('graph-container');
            container.innerHTML = '';
            
            // Reset statistics
            document.getElementById('visible-cities').textContent = '-';
            document.getElementById('visible-connections').textContent = '-';
            document.getElementById('total-trips').textContent = '-';
            document.getElementById('avg-distance').textContent = '-';
        }

        async function filterData() {
            if (!fullNetworkData) return { nodes: [], edges: [] };
            
            const minPop = parseInt(currentFilters.minPopulation / 1000);
            
            // Construire le nom du fichier
            const countryName = currentCountry || 'france'; // Fallback vers france si pas défini
            var filename = minPop > 0 ? `data/${countryName}/${countryName}_railway_network_pop_threshold_${minPop}k.json` : `data/${countryName}/${countryName}_railway_network.json`;
            if (countryName == 'switzerland' && minPop >= 210) {
                filename = `data/${countryName}/${countryName}_railway_network_pop_threshold_210k.json`
            }
            
            try {
                // Charger le fichier approprié
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`Fichier non trouvé: ${filename}`);
                }
                
                const networkData = await response.json();
                
                // Appliquer les filtres restants sur les données pré-filtrées
                const filteredNodes = networkData.nodes.filter(node =>
                    node.connections >= currentFilters.minConnections &&
                    currentFilters.cityTypes.includes(node.type)
                );
                
                const nodeIds = new Set(filteredNodes.map(n => n.id));
                const filteredEdges = networkData.edges.filter(edge =>
                    nodeIds.has(edge.source) &&
                    nodeIds.has(edge.target) &&
                    edge.trips >= currentFilters.minTrips &&
                    edge.distance <= currentFilters.maxDistance
                );
                
                return { nodes: filteredNodes, edges: filteredEdges };
                
            } catch (error) {
                console.error('Erreur lors du chargement du fichier:', error);
                
                // Fallback : utiliser les données complètes avec filtrage simple
                const filteredNodes = fullNetworkData.nodes.filter(node =>
                    node.population >= currentFilters.minPopulation &&
                    node.connections >= currentFilters.minConnections &&
                    currentFilters.cityTypes.includes(node.type)
                );
                
                const nodeIds = new Set(filteredNodes.map(n => n.id));
                const filteredEdges = fullNetworkData.edges.filter(edge =>
                    nodeIds.has(edge.source) &&
                    nodeIds.has(edge.target) &&
                    edge.trips >= currentFilters.minTrips &&
                    edge.distance <= currentFilters.maxDistance
                );
                
                return { nodes: filteredNodes, edges: filteredEdges };
            }
        }

            );

            const edgeMap = new Map();

                edgeMap.set(key, edge);

                        // Aussi dans l'autre sens

                            const keptNode2 = edge2.source;

                                route_type: "Mixed",

                            };

                                edgeMap.set(key, newEdge);

            });
            
            // 5. Appliquer les filtres finaux et retourner
            const finalEdges = Array.from(edgeMap.values()).filter(edge =>
                edge.trips >= currentFilters.minTrips &&
                edge.distance <= currentFilters.maxDistance
            );
            
            return { nodes: filteredNodes, edges: finalEdges };
        }

        // Data structures to store distances and demands
        let cityDistances = {};
        let cityDemands = {};

        // Function to initialize distances and demands from network data
        function initializeNetworkData(networkData) {

        // Helper function to get distance between two cities
        function getDistance(city1Id, city2Id) {
            const key1 = `${city1Id}-${city2Id}`;
            const key2 = `${city2Id}-${city1Id}`;
            return cityDistances[key1] || cityDistances[key2] || 0;
        }

        // Helper function to get demand between two cities
        function getDemand(city1Id, city2Id) {
            const key1 = `${city1Id}-${city2Id}`;
            const key2 = `${city2Id}-${city1Id}`;
            return cityDemands[key1] || cityDemands[key2] || 0;
        }

        // Helper function to get all possible paths (for accessibility)
        function getAllPaths() {

        // Implementation of fairness metrics
        const fairnessMetrics = {
            // p-Social Welfare
            SW: function(cities, railways) {
                const p = 2; // Can be parameterized if needed
                let totalCost = 0;
                let pairs = 0;
                
                for (let i = 0; i < cities.length; i++) {
                    for (let j = i + 1; j < cities.length; j++) {
                        const path = getShortestPath(cities[i], cities[j], railways);
                        const pathCost = calculatePathCost(path);
                        const demand = getDemand(cities[i].id, cities[j].id);
                        totalCost += demand * Math.pow(pathCost, p);
                        pairs++;
                    }
                }
                
                return Math.pow(totalCost / pairs, 1/p);
            },

            // Common Welfare
            CW: function(cities, railways) {
                let totalRatio = 0;
                let pairs = 0;
                
                for (let i = 0; i < cities.length; i++) {
                    for (let j = i + 1; j < cities.length; j++) {
                        const path = getShortestPath(cities[i], cities[j], railways);
                        const pathTime = calculatePathTime(path);
                        const directDistance = getDistance(cities[i].id, cities[j].id);
                        if (directDistance > 0) {
                            totalRatio += pathTime / directDistance;
                            pairs++;
                        }
                    }
                }
                
                return pairs > 0 ? totalRatio / pairs : 0;
            },

            // Distance to max-cost
            CW2: function(cities, railways) {
                let maxRatio = 0;
                let totalDiff = 0;
                let pairs = 0;
                
                // First find max ratio
                for (let i = 0; i < cities.length; i++) {
                    for (let j = i + 1; j < cities.length; j++) {
                        const path = getShortestPath(cities[i], cities[j], railways);
                        const pathTime = calculatePathTime(path);
                        const directDistance = getDistance(cities[i].id, cities[j].id);
                        if (directDistance > 0) {
                            const ratio = pathTime / directDistance;
                            maxRatio = Math.max(maxRatio, ratio);
                        }
                    }
                }
                
                // Then compute differences
                for (let i = 0; i < cities.length; i++) {
                    for (let j = i + 1; j < cities.length; j++) {
                        const path = getShortestPath(cities[i], cities[j], railways);
                        const pathTime = calculatePathTime(path);
                        const directDistance = getDistance(cities[i].id, cities[j].id);
                        if (directDistance > 0) {
                            const ratio = pathTime / directDistance;
                            totalDiff += Math.abs(maxRatio - ratio);
                            pairs++;
                        }
                    }
                }
                
                return pairs > 0 ? totalDiff / pairs : 0;
            },

            // Common Welfare with Accessibility
            ACC: function(cities, railways) {
                let totalValue = 0;
                let pairs = 0;
                
                for (let i = 0; i < cities.length; i++) {
                    for (let j = i + 1; j < cities.length; j++) {
                        const path = getShortestPath(cities[i], cities[j], railways);
                        const pathTime = calculatePathTime(path);
                        const directDistance = getDistance(cities[i].id, cities[j].id);
                        const accessibility = calculateAccessibility(cities[i], cities[j], railways);
                        if (directDistance > 0) {
                            totalValue += (accessibility * pathTime) / directDistance;
                            pairs++;
                        }
                    }
                }
                
                return pairs > 0 ? totalValue / pairs : 0;
            },

            // Gini Welfare Index
            GW1: function(cities, railways) {
                const giniValues = [];
                
                for (const city of cities) {
                    const costs = [];
                    for (const otherCity of cities) {
                        if (city.id !== otherCity.id) {
                            const path = getShortestPath(city, otherCity, railways);
                            const pathTime = calculatePathTime(path);
                            const directDistance = getDistance(city.id, otherCity.id);
                            if (directDistance > 0) {
                                costs.push(directDistance / pathTime);
                            }
                        }
                    }
                    if (costs.length > 0) {
                        giniValues.push(calculateGiniCoefficient(costs));
                    }
                }
                
                return giniValues.length > 0 ? 
                    giniValues.reduce((a, b) => a + b) / giniValues.length : 0;
            },

            // Cumulative Gini Index
            GW2: function(cities, railways) {
                const costs = [];
                
                for (let i = 0; i < cities.length; i++) {
                    for (let j = i + 1; j < cities.length; j++) {
                        const path = getShortestPath(cities[i], cities[j], railways);
                        const pathTime = calculatePathTime(path);
                        const directDistance = getDistance(cities[i].id, cities[j].id);
                        if (directDistance > 0) {
                            costs.push(directDistance / pathTime);
                        }
                    }
                }
                
                return calculateGiniCoefficient(costs);
            }
        };

        // Helper functions for metric calculations
        function calculatePathCost(path) {
            return path.reduce((total, edge) => total + edge.time, 0);
        }

        function calculatePathTime(path) {
            return path.reduce((total, edge) => total + edge.duration, 0);
        }

        function calculateAccessibility(city1, city2, railways) {
            const paths = getAllPaths(city1, city2, railways);
            const totalDistance = paths.reduce((sum, path) => 
                sum + path.reduce((pathDist, edge) => pathDist + edge.distance, 0), 0);
            return paths.length > 0 ? paths.length / totalDistance : 0;
        }

        function calculateGiniCoefficient(values) {
            if (values.length === 0) return 0;
            
            const sortedValues = [...values].sort((a, b) => a - b);
            const n = sortedValues.length;
            let numerator = 0;
            
            for (let i = 0; i < n; i++) {
                numerator += (2 * i - n + 1) * sortedValues[i];
            }
            
            const mean = sortedValues.reduce((a, b) => a + b) / n;
            return numerator / (n * n * mean);
        }

        // Function to evaluate the selected fairness metric

        function createGraph(data) {
            const colorScale = {
                high_speed: '#961703',
                intercity: '#039677',
                regional: '#6eab05',
                mixed: '#9e32a8'
            };

            const layoutData = calculateLayout(data, currentFilters.layout);
            const traces = [];

            // Prepare edge traces
            const edgeTraces = {};

            layoutData.edges.forEach(edge => {
                const source = layoutData.nodes.find(n => n.id === edge.source);
                const target = layoutData.nodes.find(n => n.id === edge.target);
                const routeType = edge.dominant_train_type || 'regional';

                if (source && target) {
                    if (!edgeTraces[routeType]) {
                        edgeTraces[routeType] = { 
                            x: [], 
                            y: [], 
                            hover_x: [], 
                            hover_y: [], 
                            hover_text: [],
                            weights: []
                        };
                    }

                    edgeTraces[routeType].x.push(source.x, target.x, null);
                    edgeTraces[routeType].y.push(source.y, target.y, null);

                    const mid_x = (source.x + target.x) / 2;
                    const mid_y = (source.y + target.y) / 2;
                    edgeTraces[routeType].hover_x.push(mid_x);
                    edgeTraces[routeType].hover_y.push(mid_y);

                    const weight = currentFilters.edgeWeight === 'trips' ? edge.trips :
                                 currentFilters.edgeWeight === 'distance' ? edge.distance : edge.duration;

                    edgeTraces[routeType].weights.push(weight);

                    if (typeof edge.demand === 'undefined') {
                        edge.demand = (source.population * target.population) / (edge.distance * 1000);
                    }
                    
                    if (typeof edge.stops === 'undefined') {
                        edge.stops = null;
                    }

                    const hoverText = `<b>${source.name} ↔ ${target.name}</b><br>` +
                                    `Type: ${routeType.replace('_', ' ').toUpperCase()}<br>` +
                                    `Distance: ${parseInt(edge.distance)} km<br>` +
                                    `Demand: ${parseInt(edge.demand)} travellers<br>` +
                                    `Duration: ${edge.duration} min<br>` +
                                    `Daily trips: ${edge.trips}`;
                    edgeTraces[routeType].hover_text.push(hoverText);
                }
            });

            // Add edge traces
            Object.keys(edgeTraces).forEach(routeType => {
                const trace = edgeTraces[routeType];

                traces.push({
                    x: trace.x,
                    y: trace.y,
                    mode: 'lines',
                    line: { 
                        width: 2,
                        color: colorScale[routeType] 
                    },
                    hoverinfo: 'none',
                    showlegend: true,
                    name: routeType.replace('_', ' ').toUpperCase(),
                    type: 'scatter'
                });

                // Hover points for edges
                traces.push({
                    x: trace.hover_x,
                    y: trace.hover_y,
                    mode: 'markers',
                    marker: { size: 8, color: 'rgba(0,0,0,0)', opacity: 0 },
                    text: trace.hover_text,
                    hovertemplate: '%{text}<extra></extra>',
                    hoverinfo: 'text',
                    showlegend: false,
                    type: 'scatter'
                });
            });

            // Node traces
            const nodeTracesByType = {};
            layoutData.nodes.forEach(node => {
                if (!nodeTracesByType[node.type]) {
                    nodeTracesByType[node.type] = {
                        x: [], y: [], text: [], hovertext: [], sizes: []
                    };
                }

                const trace = nodeTracesByType[node.type];
                trace.x.push(node.x);
                trace.y.push(node.y);
                trace.text.push(node.name);
                trace.sizes.push(Math.log(node.connections + 1) * 4 + 10);

                const hoverText = `<b>${node.name}</b><br>` +
                                `Population: ${node.population.toLocaleString()}<br>` +
                                `Connections: ${node.connections}<br>` +
                                `Type: ${node.type} city`;
                trace.hovertext.push(hoverText);
            });

            const nodeColors = { major: '#a10000', medium: '#bd3419', small: '#000000' };

            Object.keys(nodeTracesByType).forEach(nodeType => {
                const trace = nodeTracesByType[nodeType];
                traces.push({
                    x: trace.x,
                    y: trace.y,
                    mode: 'markers+text',
                    marker: {
                        size: trace.sizes,
                        color: nodeColors[nodeType],
                        line: { width: 2, color: '#ff6b35' },
                        opacity: 0.9
                    },
                    text: trace.text,
                    textposition: "middle center",
                    textfont: { size: 11, color: "#ffffff", family: "Arial Black" },
                    hoverinfo: 'text',
                    hovertext: trace.hovertext,
                    hovertemplate: '%{hovertext}<extra></extra>',
                    showlegend: true,
                    name: `${nodeType.charAt(0).toUpperCase() + nodeType.slice(1)} Cities`,
                    type: 'scatter'
                });
            });

            const layout = {
                title: {
                    text: `${COUNTRY_CONFIG[currentCountry].name} Railway Network`,
                    font: { size: 18, color: '#ffffff' },
                    x: 0.5
                },
                showlegend: true,
                legend: {
                    orientation: 'h',
                    x: 0,
                    y: -0.1,
                    font: { color: '#ffffff', size: 11 },
                    bgcolor: 'rgba(26, 26, 26, 0.8)',
                    bordercolor: '#333',
                    borderwidth: 1
                },
                hovermode: 'closest',
                margin: { l: 40, r: 40, t: 60, b: 100 },
                plot_bgcolor: '#0f0f0f',
                paper_bgcolor: '#0f0f0f',
                xaxis: {
                    showgrid: false,
                    zeroline: false,
                    showticklabels: false,
                    color: '#666'
                },
                yaxis: {
                    showgrid: false,
                    zeroline: false,
                    showticklabels: false,
                    color: '#666'
                },
                dragmode: 'pan'
            };

            return { data: traces, layout: layout };
        }

        function calculateLayout(data, layoutType) {
            const nodes = [...data.nodes];
            const edges = [...data.edges];

            switch (layoutType) {
                case 'geographic':
                    return { nodes, edges };
                case 'force':
                    return calculateForceLayout(nodes, edges);
                case 'hierarchical':
                    return calculateHierarchicalLayout(nodes, edges);
                case 'circular':
                    return calculateCircularLayout(nodes, edges);
                default:
                    return { nodes, edges };
            }
        }

        function calculateForceLayout(nodes, edges) {
            const layoutNodes = nodes.map(node => ({ ...node, vx: 0, vy: 0 }));
            const iterations = 50;
            const k = Math.sqrt(400 / layoutNodes.length);

            for (let iter = 0; iter < iterations; iter++) {
                // Reset velocities
                layoutNodes.forEach(node => {
                    node.vx = 0;
                    node.vy = 0;
                });

                // Repulsive forces
                for (let i = 0; i < layoutNodes.length; i++) {
                    for (let j = i + 1; j < layoutNodes.length; j++) {
                        const dx = layoutNodes[i].x - layoutNodes[j].x;
                        const dy = layoutNodes[i].y - layoutNodes[j].y;
                        const distance = Math.max(Math.sqrt(dx * dx + dy * dy), 0.01);
                        const force = k * k / distance;

                        const fx = (dx / distance) * force * 0.1;
                        const fy = (dy / distance) * force * 0.1;

                        layoutNodes[i].vx += fx;
                        layoutNodes[i].vy += fy;
                        layoutNodes[j].vx -= fx;
                        layoutNodes[j].vy -= fy;
                    }
                }

                // Attractive forces
                edges.forEach(edge => {
                    const source = layoutNodes.find(n => n.id === edge.source);
                    const target = layoutNodes.find(n => n.id === edge.target);

                    if (source && target) {
                        const dx = target.x - source.x;
                        const dy = target.y - source.y;
                        const distance = Math.max(Math.sqrt(dx * dx + dy * dy), 0.01);
                        const force = distance * distance / k;

                        const fx = (dx / distance) * force * 0.01;
                        const fy = (dy / distance) * force * 0.01;

                        source.vx += fx;
                        source.vy += fy;
                        target.vx -= fx;
                        target.vy -= fy;
                    }
                });

                // Apply velocities with damping
                layoutNodes.forEach(node => {
                    node.x += node.vx * 0.1;
                    node.y += node.vy * 0.1;
                });
            }

            return { nodes: layoutNodes, edges };
        }

        function calculateHierarchicalLayout(nodes, edges) {
            const layoutNodes = nodes.map(node => ({ ...node }));
            layoutNodes.sort((a, b) => b.connections - a.connections);

            const levels = Math.ceil(Math.sqrt(layoutNodes.length));
            const nodesPerLevel = Math.ceil(layoutNodes.length / levels);

            layoutNodes.forEach((node, index) => {
                const level = Math.floor(index / nodesPerLevel);
                const positionInLevel = index % nodesPerLevel;
                const levelWidth = Math.min(nodesPerLevel, layoutNodes.length - level * nodesPerLevel);

                node.y = level * 3;
                node.x = (positionInLevel - (levelWidth - 1) / 2) * 2;
            });

            return { nodes: layoutNodes, edges };
        }

        function calculateCircularLayout(nodes, edges) {
            const layoutNodes = nodes.map(node => ({ ...node }));
            const radius = Math.min(8, layoutNodes.length / 2);

            layoutNodes.forEach((node, index) => {
                const angle = (2 * Math.PI * index) / layoutNodes.length;
                node.x = radius * Math.cos(angle);
                node.y = radius * Math.sin(angle);
            });

            return { nodes: layoutNodes, edges };
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setupFairnessMetrics();
            initializeApp()
        });
