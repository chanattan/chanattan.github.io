<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Railway Network Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            max-width: 100vw;
        }
        
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-bottom: 2px solid #ff6b35;
            padding: 20px 160px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.1);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .header-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            color: #999;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d084;
            animation: pulse 2s infinite;
        }
        
        .country-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .country-flag {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            display: inline-block;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .sidebar {
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: 24px;
            overflow-y: auto;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .separator-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b35, transparent);
            margin: 20px 0;
        }

        .metric-result {
            margin: 20px 0;
        }

        .metric-value-box {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff6b35;
            margin-top: 8px;
        }
        
        .filter-section {
            margin-bottom: 32px;
        }
        
        .filter-title {
            font-size: 16px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #ccc;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-input {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .country-select {
            background: #2a2a2a;
            border: 2px solid #ff6b35;
            color: #ffffff;
            font-weight: 600;
        }
        
        .range-input {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #404040;
            border-radius: 3px;
            outline: none;
        }
        
        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
        }
        
        .range-input::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
        }
        
        .range-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #999;
        }
        
        .range-value {
            color: #ff6b35;
            font-weight: 600;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .checkbox-item:hover {
            background: #2a2a2a;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ff6b35;
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        
        .btn-secondary {
            background: #2a2a2a;
            border: 1px solid #404040;
        }
        
        .btn-secondary:hover {
            background: #333;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            background: #0f0f0f;
            position: relative;
            overflow: hidden;
        }
        
        #graph-container {
            height: 100%;
            width: 100%;
        }
        
        .graph-overlay {
            position: absolute;
            top: 40px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px;
            min-width: 200px;
            z-index: 1000;
        }
        
        .overlay-title {
            font-size: 14px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            display: block;
        }
        
        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .footer {
            grid-column: 1 / -1;
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #333;
                max-height: 300px;
            }
            
            .main-content {
                min-height: 500px;
            }
        }

        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #ff6b35;
            border-radius: 8px;
            color: #eeecec;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-home:hover {
            background: rgba(255, 107, 53, 0.1);
            transform: translateY(-1px);
            box-shadow: 0 2px 7px rgba(255, 107, 53, 0.2);
        }

        .home-icon {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn-home">
        <span class="home-icon">‚Üê</span>
        Main website
    </a>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="app-container">
        <header class="header">
            <div>
                <h1>
                    Fairness in Railway Networks ‚Äì Tool
                </h1>
            </div>
            <div class="header-meta">
                <div class="country-selector">
                    <span class="country-flag" id="current-flag">üá´üá∑</span>
                    <span id="current-country">France</span>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <div class="filter-section">
                <div class="filter-title">Select Country</div>
                
                <div class="filter-group">
                    <label>Railway Network</label>
                    <select class="filter-input country-select" id="country-select">
                        <option value="france">üá´üá∑ France</option>
                        <option value="switzerland">üá®üá≠ Switzerland</option>
                        <option value="italy">üáÆüáπ Italy</option>
                        <option value="spain">üá™üá∏ Spain</option>
                        <option value="uk">üá¨üáß United Kingdom</option>
                        <option value="germany">üá©üá™ Germany</option>
                    </select>
                </div>

                <div id="error-container"></div>
            </div>

            <div class="filter-section">
                <div class="filter-title">Fairness Metrics</div>
                <div class="separator-line"></div>
                
                <div class="filter-group">
                    <label>Select Metric</label>
                    <select class="filter-input" id="fairness-metric-select">
                        <option value="CW">Common Welfare (CW)</option>
                        <option value="SW">p-Social Welfare (SW)</option>
                        <option value="CW2">Distance to max-cost (CW2)</option>
                        <option value="ACC">Common Welfare with Accessibility (ACC)</option>
                        <option value="GW1">Gini Welfare Index (GW1)</option>
                        <option value="GW2">Cumulative Gini Index (GW2)</option>
                    </select>
                </div>

                <div class="metric-result">
                    <label>Metric Value</label>
                    <div class="metric-value-box" id="metric-value">-</div>
                </div>

                <button class="btn" onclick="evaluateFairness()">Evaluate Fairness</button>
            </div>

            <div class="filter-section">
                <div class="filter-title">Network Filters</div>

                <div class="filter-group">
                    <label>City Population Threshold</label>
                    <input type="range" class="filter-input range-input" id="population-range" 
                        min="0" max="500000" step="10000" value="0">
                    <div class="range-display">
                        <span>0</span>
                        <span class="range-value" id="population-value">0</span>
                        <span>500k+</span>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Minimum Connections</label>
                    <input type="range" class="filter-input range-input" id="connections-range" 
                        min="1" max="20" value="1">
                    <div class="range-display">
                        <span>1</span>
                        <span class="range-value" id="connections-value">1</span>
                        <span>20+</span>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Minimum Daily Trips</label>
                    <input type="range" class="filter-input range-input" id="trips-range" 
                        min="1" max="100" value="1">
                    <div class="range-display">
                        <span>1</span>
                        <span class="range-value" id="trips-value">1</span>
                        <span>100+</span>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-title">Visualization</div>
                
                <div class="filter-group">
                    <label>Layout Algorithm</label>
                    <select class="filter-input" id="layout-select">
                        <option value="geographic">Geographic</option>
                        <option value="force">Force-directed</option>
                        <option value="hierarchical">Hierarchical</option>
                        <option value="circular">Circular</option>
                    </select>
                </div>

                <button class="btn" onclick="applyFilters()">Apply Filters</button>
            </div>
        </aside>

        <main class="main-content">
            <div id="graph-container"></div>
            
            <div class="graph-overlay">
                <div class="overlay-title">
                    <span id="country-stats-title">Network Statistics</span>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="visible-cities">-</span>
                        <span class="stat-label">Cities</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="visible-connections">-</span>
                        <span class="stat-label">Routes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="total-trips">-</span>
                        <span class="stat-label">Daily Trips</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avg-distance">-</span>
                        <span class="stat-label">Avg Dist (km)</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div>Last update: <span id="data-timestamp">24/08/2025</span></div>
        </footer>
    </div>

    <script>
        const COUNTRY_CONFIG = {
            france: { name: 'France', flag: 'üá´üá∑', file: 'france_railway_network.json' },
            switzerland: {name: 'Switzerland', flag: 'üá®üá≠', file: 'switzerland_railway_network.json' },
            italy: { name: 'Italy', flag: 'üáÆüáπ', file: 'italy_railway_network.json' },
            spain: { name: 'Spain', flag: 'üá™üá∏', file: 'spain_railway_network.json' },
            uk: { name: 'United Kingdom', flag: 'üá¨üáß', file: 'uk_railway_network.json' },
            germany: { name: 'Germany', flag: 'üá©üá™', file: 'germany_railway_network.json' }
        };

        let currentFilters = {
            minPopulation: 0,
            minConnections: 1,
            minTrips: 1,
            cityTypes: ['major', 'medium', 'small'],
            layout: 'geographic'
        };

        let fullNetworkData = null;
        let currentCountry = 'france';
        let cityDistances = {};
        let cityDemands = {};
        let baseDataCache = {}; // Cache pour les donn√©es de base par pays

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function updateCountryDisplay(countryCode) {
            const config = COUNTRY_CONFIG[countryCode];
            if (config) {
                document.getElementById('current-flag').textContent = config.flag;
                document.getElementById('current-country').textContent = config.name;
                document.getElementById('country-stats-title').textContent = `${config.name} Statistics`;
            }
        }

        // Function to load base country data (distances and demands) and cache it
        async function loadBaseCountryData(countryCode) {
            // Check if base data is already cached
            if (baseDataCache[countryCode]) {
                console.log(`Using cached base data for ${countryCode}`);
                cityDistances = baseDataCache[countryCode].distances || {};
                cityDemands = baseDataCache[countryCode].demands || {};
                return;
            }

            const config = COUNTRY_CONFIG[countryCode];
            if (!config) return;

            try {
                console.log(`Loading base data for ${countryCode}...`);
                const baseResponse = await fetch(`data/${countryCode}/${config.file}`);
                
                if (baseResponse.ok) {
                    const baseData = await baseResponse.json();
                    
                    // Cache the distances and demands from base file
                    baseDataCache[countryCode] = {
                        distances: baseData.distances || {},
                        demands: baseData.demands || {}
                    };
                    
                    cityDistances = baseDataCache[countryCode].distances;
                    cityDemands = baseDataCache[countryCode].demands;
                    
                    console.log(`Cached ${Object.keys(cityDistances).length} distance pairs and ${Object.keys(cityDemands).length} demand pairs for ${countryCode}`);
                } else {
                    console.warn(`Could not load base data for ${countryCode}, using empty defaults`);
                    baseDataCache[countryCode] = { distances: {}, demands: {} };
                    cityDistances = {};
                    cityDemands = {};
                }
            } catch (error) {
                console.error(`Error loading base data for ${countryCode}:`, error);
                baseDataCache[countryCode] = { distances: {}, demands: {} };
                cityDistances = {};
                cityDemands = {};
            }
        }

        async function loadCountryData(countryCode) {
            try {
                showLoading();
                
                const config = COUNTRY_CONFIG[countryCode];
                if (!config) {
                    throw new Error(`Unknown country: ${countryCode}`);
                }

                // Always load base data first (or use cached version)
                await loadBaseCountryData(countryCode);

                // Then load the main network data
                const response = await fetch(`data/${countryCode}/${config.file}`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${config.name} data: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.nodes || !data.edges) {
                    throw new Error(`Invalid data format for ${config.name}`);
                }

                fullNetworkData = data;
                currentCountry = countryCode;
                
                updateCountryDisplay(countryCode);
                
                // Update data timestamp if available
                if (data.metadata && data.metadata.export_date) {
                    const date = new Date(data.metadata.export_date);
                    document.getElementById('data-timestamp').textContent = date.toLocaleString();
                }
                
                console.log(`Loaded ${config.name}: ${data.nodes.length} nodes, ${data.edges.length} edges`);
                
                initializeGraph();
                await updateStatistics();
                
            } catch (error) {
                console.error('Error loading country data:', error);
                showError(`Failed to load ${COUNTRY_CONFIG[countryCode]?.name || countryCode} data. Please try another country.`);
                
                fullNetworkData = null;
                clearGraph();
                
            } finally {
                hideLoading();
            }
        }

        function clearGraph() {
            const container = document.getElementById('graph-container');
            container.innerHTML = '';
            
            // Reset statistics
            document.getElementById('visible-cities').textContent = '-';
            document.getElementById('visible-connections').textContent = '-';
            document.getElementById('total-trips').textContent = '-';
            document.getElementById('avg-distance').textContent = '-';
        }

        async function filterData() {
            if (!fullNetworkData) return { nodes: [], edges: [] };
            
            const minPop = parseInt(currentFilters.minPopulation / 1000);
            
            // Build filename
            const countryName = currentCountry || 'france';
            let filename = minPop > 0 ? `data/${countryName}/${countryName}_railway_network_pop_threshold_${minPop}k.json` : `data/${countryName}/${countryName}_railway_network.json`;
            
            if (countryName == 'switzerland' && minPop >= 210) {
                filename = `data/${countryName}/${countryName}_railway_network_pop_threshold_210k.json`;
            }
            
            try {
                // Load appropriate file
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`File not found: ${filename}`);
                }
                
                const networkData = await response.json();
                
                // Ensure base data (distances/demands) is available even for filtered files
                if ((!networkData.distances || Object.keys(networkData.distances).length === 0) && 
                    baseDataCache[countryName]) {
                    console.log(`Using cached base data for filtered dataset`);
                    // Don't overwrite the cached data, just ensure it's available
                    cityDistances = baseDataCache[countryName].distances;
                    cityDemands = baseDataCache[countryName].demands;
                }
                
                // Apply remaining filters
                const filteredNodes = networkData.nodes.filter(node =>
                    node.connections >= currentFilters.minConnections &&
                    currentFilters.cityTypes.includes(node.type)
                );
                
                const nodeIds = new Set(filteredNodes.map(n => n.id));
                const filteredEdges = networkData.edges.filter(edge =>
                    nodeIds.has(edge.source) &&
                    nodeIds.has(edge.target) &&
                    edge.trips >= currentFilters.minTrips
                );
                
                return { nodes: filteredNodes, edges: filteredEdges };
                
            } catch (error) {
                console.error('Error loading file:', error);
                
                // Fallback: use full data with simple filtering
                // Base data should still be available from cache
                const filteredNodes = fullNetworkData.nodes.filter(node =>
                    node.population >= currentFilters.minPopulation &&
                    node.connections >= currentFilters.minConnections &&
                    currentFilters.cityTypes.includes(node.type)
                );
                
                const nodeIds = new Set(filteredNodes.map(n => n.id));
                const filteredEdges = fullNetworkData.edges.filter(edge =>
                    nodeIds.has(edge.source) &&
                    nodeIds.has(edge.target) &&
                    edge.trips >= currentFilters.minTrips
                );
                
                return { nodes: filteredNodes, edges: filteredEdges };
            }
        }

        // Helper functions for fairness metrics
        function getDistance(city1Id, city2Id) {
            const key1 = `${city1Id}-${city2Id}`;
            const key2 = `${city2Id}-${city1Id}`;
            return (cityDistances[key1] || cityDistances[key2] || 100) / 1000; // Default distance
        }

        function getDemand(city1Id, city2Id) {
            const key1 = `${city1Id}-${city2Id}`;
            const key2 = `${city2Id}-${city1Id}`;
            return cityDemands[key1] || cityDemands[key2] || 1; // Default demand
        }

        function calculateGiniCoefficient(values) {
            if (values.length === 0) return 0;
            
            const sortedValues = [...values].sort((a, b) => a - b);
            const n = sortedValues.length;
            let numerator = 0;
            
            for (let i = 0; i < n; i++) {
                numerator += (2 * i - n + 1) * sortedValues[i];
            }
            
            const mean = sortedValues.reduce((a, b) => a + b) / n;
            return mean > 0 ? numerator / (n * n * mean) : 0;
        }

        // Implementation of fairness metrics
        const fairnessMetrics = {
            // Common Welfare - simple implementation using edge data
            CW: function(cities, edges) {
                if (edges.length === 0) return 0;
                
                let totalRatio = 0;
                let count = 0;
                
                edges.forEach(edge => {
                    const directDistance = getDistance(edge.source, edge.target);
                    if (directDistance > 0 && edge.duration > 0) {
                        totalRatio += edge.duration / (directDistance / 100); // Convert to hours
                        count++;
                    }
                });
                
                return count > 0 ? totalRatio / count : 0;
            },

            // p-Social Welfare
            SW: function(cities, edges) {
                const p = 2;
                let totalCost = 0;
                let count = 0;
                
                edges.forEach(edge => {
                    const demand = getDemand(edge.source, edge.target);
                    const cost = edge.duration || edge.distance;
                    totalCost += demand * Math.pow(cost, p);
                    count++;
                });
                
                return count > 0 ? Math.pow(totalCost / count, 1/p) : 0;
            },

            // Distance to max-cost
            CW2: function(cities, edges) {
                if (edges.length === 0) return 0;
                
                let maxRatio = 0;
                const ratios = [];
                
                edges.forEach(edge => {
                    const directDistance = getDistance(edge.source, edge.target);
                    if (directDistance > 0 && edge.duration > 0) {
                        const ratio = edge.duration / (directDistance / 100);
                        ratios.push(ratio);
                        maxRatio = Math.max(maxRatio, ratio);
                    }
                });
                
                if (ratios.length === 0) return 0;
                
                let totalDiff = 0;
                ratios.forEach(ratio => {
                    totalDiff += Math.abs(maxRatio - ratio);
                });
                
                return totalDiff / ratios.length;
            },

            // Common Welfare with Accessibility
            ACC: function(cities, edges) {
                if (edges.length === 0) return 0;
                
                let totalValue = 0;
                let count = 0;
                
                edges.forEach(edge => {
                    const directDistance = getDistance(edge.source, edge.target);
                    const accessibility = edge.trips / Math.max(edge.distance, 1); // Trips per km
                    if (directDistance > 0 && edge.duration > 0) {
                        totalValue += (accessibility * edge.duration) / (directDistance / 100);
                        count++;
                    }
                });
                
                return count > 0 ? totalValue / count : 0;
            },

            // Gini Welfare Index
            GW1: function(cities, edges) {
                const cityWelfares = {};
                
                // Calculate welfare for each city
                cities.forEach(city => {
                    const cityEdges = edges.filter(e => e.source === city.id || e.target === city.id);
                    const costs = cityEdges.map(edge => {
                        const directDistance = getDistance(edge.source, edge.target);
                        return directDistance > 0 ? (directDistance / 100) / Math.max(edge.duration, 1) : 0;
                    }).filter(cost => cost > 0);
                    
                    if (costs.length > 0) {
                        cityWelfares[city.id] = costs.reduce((a, b) => a + b) / costs.length;
                    }
                });
                
                const welfareValues = Object.values(cityWelfares);
                return calculateGiniCoefficient(welfareValues);
            },

            // Cumulative Gini Index
            GW2: function(cities, edges) {
                const costs = [];
                
                edges.forEach(edge => {
                    const directDistance = getDistance(edge.source, edge.target);
                    if (directDistance > 0 && edge.duration > 0) {
                        costs.push((directDistance / 100) / edge.duration);
                    }
                });
                
                return calculateGiniCoefficient(costs);
            }
        };

        // Function to evaluate the selected fairness metric
        async function evaluateFairness() {
            const metricSelect = document.getElementById('fairness-metric-select');
            const selectedMetric = metricSelect.value;
            const metricValueDisplay = document.getElementById('metric-value');
            
            if (!fullNetworkData) {
                metricValueDisplay.textContent = 'No data loaded';
                return;
            }
            
            try {
                const filteredData = await filterData();
                const result = fairnessMetrics[selectedMetric](
                    filteredData.nodes,
                    filteredData.edges
                );
                metricValueDisplay.textContent = result.toFixed(4);
            } catch (error) {
                console.error('Error calculating metric:', error);
                metricValueDisplay.textContent = 'Error';
            }
        }

        function initializeApp() {
            setupEventListeners();
            loadCountryData(currentCountry);
        }

        function setupEventListeners() {
            // Country selector
            document.getElementById('country-select').addEventListener('change', function(e) {
                const selectedCountry = e.target.value;
                if (selectedCountry !== currentCountry) {
                    loadCountryData(selectedCountry);
                }
            });

            // Range input event listeners
            const rangeInputs = ['population-range', 'connections-range', 'trips-range'];
            rangeInputs.forEach(id => {
                const input = document.getElementById(id);
                const valueDisplay = document.getElementById(id.replace('-range', '-value'));
                
                if (input && valueDisplay) {
                    input.addEventListener('input', function() {
                        let value = this.value;
                        if (id === 'population-range' && parseInt(value) >= 1000) {
                            value = (parseInt(value) / 1000).toFixed(0) + 'k';
                        }
                        valueDisplay.textContent = value;
                    });
                }
            });

            // Since checkboxes are removed, we don't need these listeners anymore
            // Just ensure cityTypes includes all types by default
            currentFilters.cityTypes = ['major', 'medium', 'small'];
        }

        function updateCityTypeFilters() {
            const types = [];
            const majorEl = document.getElementById('major-cities');
            const mediumEl = document.getElementById('medium-cities');
            const smallEl = document.getElementById('small-cities');
            
            if (majorEl && majorEl.checked) types.push('major');
            if (mediumEl && mediumEl.checked) types.push('medium');
            if (smallEl && smallEl.checked) types.push('small');
            
            // If no checkboxes exist (removed), include all types
            if (!majorEl && !mediumEl && !smallEl) {
                types.push('major', 'medium', 'small');
            }
            
            currentFilters.cityTypes = types;
        }

        function initializeGraph() {
            if (!fullNetworkData) return;
            applyFilters();
        }

        async function updateStatistics() {
            if (!fullNetworkData) return;

            const filteredData = await filterData();
            
            document.getElementById('visible-cities').textContent = filteredData.nodes.length;
            document.getElementById('visible-connections').textContent = filteredData.edges.length;
            
            const totalTrips = filteredData.edges.reduce((sum, edge) => sum + edge.trips, 0);
            document.getElementById('total-trips').textContent = totalTrips.toLocaleString();
            
            const avgDistance = filteredData.edges.length > 0 ? 
                Math.round(filteredData.edges.reduce((sum, edge) => sum + edge.distance, 0) / filteredData.edges.length) : 0;
            document.getElementById('avg-distance').textContent = avgDistance;
        }

        function showLoading() {
            document.getElementById('loading-overlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('active');
        }

        async function applyFilters() {
            if (!fullNetworkData) {
                console.log('No data loaded yet');
                return;
            }

            showLoading();

            // Update filters from UI
            currentFilters.minPopulation = parseInt(document.getElementById('population-range').value);
            currentFilters.minConnections = parseInt(document.getElementById('connections-range').value);
            currentFilters.minTrips = parseInt(document.getElementById('trips-range').value);
            currentFilters.layout = document.getElementById('layout-select').value;

            updateCityTypeFilters();

            // Filter data and create graph
            const filteredData = await filterData();
            const graphConfig = createGraph(filteredData);

            // Update the graph
            Plotly.react('graph-container', graphConfig.data, graphConfig.layout, {
                responsive: true,
                displayModeBar: true,
                modeBarButtonsToRemove: ['pan2d', 'lasso2d']
            });

            await updateStatistics();
            setTimeout(hideLoading, 300);
        }

        function resetFilters() {
            document.getElementById('population-range').value = 0;
            document.getElementById('connections-range').value = 1;
            document.getElementById('trips-range').value = 1;
            document.getElementById('layout-select').value = 'geographic';

            document.getElementById('population-value').textContent = '0';
            document.getElementById('connections-value').textContent = '1';
            document.getElementById('trips-value').textContent = '1';

            currentFilters = {
                minPopulation: 0,
                minConnections: 1,
                minTrips: 1,
                cityTypes: ['major', 'medium', 'small'],
                layout: 'geographic'
            };

            applyFilters();
        }

        function createGraph(data) {
            const colorScale = {
                // Route types
                'high_speed': '#961703',
                'intercity': '#039677', 
                'regional': '#6eab05',
                'mixed': '#9e32a8',
                // Train types (dominant_train_type)
                'TGV': '#961703',
                'INTERCITES': '#039677',
                'TER': '#6eab05',
                'RER': '#9e32a8',
                'TRANSILIEN': '#f7931e',
                // Fallback
                'default': '#cccccc'
            };

            const layoutData = calculateLayout(data, currentFilters.layout);
            const traces = [];

            // Prepare edge traces
            const edgeTraces = {};

            layoutData.edges.forEach(edge => {
                const source = layoutData.nodes.find(n => n.id === edge.source);
                const target = layoutData.nodes.find(n => n.id === edge.target);
                
                // Use dominant_train_type first, then route_type as fallback
                let routeType = edge.dominant_train_type || edge.route_type || 'default';
                routeType = routeType.toLowerCase();
                
                // Normalize the route type for better categorization for France
                if (routeType === 'ter' || routeType === 'regional') {
                    routeType = 'TER';
                } else if (routeType === 'tgv' || routeType === 'high_speed') {
                    routeType = 'TGV';
                } else if (routeType === 'intercites' || routeType === 'intercity') {
                    routeType = 'INTERCITES';
                } else if (routeType == "high-speed") {
                    routeType = "TGV";
                } else if (routeType == "regional") {
                    routeType = "TER";
                } else if (routeType == "intercity") {
                    routeType = "INTERCITES";
                } else if (routeType == "inter-regional") {
                    routeType = "INTERCITES"; // TODO add inter regional
                } else {
                    routeType = 'default';
                }

                if (source && target) {
                    if (!edgeTraces[routeType]) {
                        edgeTraces[routeType] = { 
                            x: [], 
                            y: [], 
                            hover_x: [], 
                            hover_y: [], 
                            hover_text: [],
                            weights: []
                        };
                    }

                    edgeTraces[routeType].x.push(source.x, target.x, null);
                    edgeTraces[routeType].y.push(source.y, target.y, null);

                    const mid_x = (source.x + target.x) / 2;
                    const mid_y = (source.y + target.y) / 2;
                    edgeTraces[routeType].hover_x.push(mid_x);
                    edgeTraces[routeType].hover_y.push(mid_y);

                    // Set default values if missing and get demand/direct distance
                    const demand = getDemand(edge.source, edge.target);
                    const directDistance = getDistance(edge.source, edge.target);

                    const hoverText = `<b>${source.name} ‚Üî ${target.name}</b><br>` +
                                    `Type: ${routeType.replace('_', ' ').toUpperCase()}<br>` +
                                    `Travel Distance: ${Math.round(edge.distance)} km<br>` +
                                    `Direct Distance: ${Math.round(directDistance)} km<br>` +
                                    `Demand: ${Math.round(demand)} travellers<br>` +
                                    `Duration: ${Math.round(edge.duration)} min<br>` +
                                    `Daily trips: ${edge.trips}`;
                    edgeTraces[routeType].hover_text.push(hoverText);
                }
            });

            // Add edge traces
            Object.keys(edgeTraces).forEach(routeType => {
                const trace = edgeTraces[routeType];

                traces.push({
                    x: trace.x,
                    y: trace.y,
                    mode: 'lines',
                    line: { 
                        width: 2,
                        color: colorScale[routeType] || colorScale['default']
                    },
                    hoverinfo: 'none',
                    showlegend: true,
                    name: routeType,
                    type: 'scatter'
                });

                // Hover points for edges
                traces.push({
                    x: trace.hover_x,
                    y: trace.hover_y,
                    mode: 'markers',
                    marker: { size: 8, color: 'rgba(0,0,0,0)', opacity: 0 },
                    text: trace.hover_text,
                    hovertemplate: '%{text}<extra></extra>',
                    hoverinfo: 'text',
                    showlegend: false,
                    type: 'scatter'
                });
            });

            // Node traces
            const nodeTracesByType = {};
            layoutData.nodes.forEach(node => {
                if (!nodeTracesByType[node.type]) {
                    nodeTracesByType[node.type] = {
                        x: [], y: [], text: [], hovertext: [], sizes: []
                    };
                }

                const trace = nodeTracesByType[node.type];
                trace.x.push(node.x);
                trace.y.push(node.y);
                trace.text.push(node.name);
                trace.sizes.push(Math.log(node.connections + 1) * 4 + 10);

                const hoverText = `<b>${node.name}</b><br>` +
                                `Population: ${node.population.toLocaleString()}<br>` +
                                `Connections: ${node.connections}<br>` +
                                `Type: ${node.type} city`;
                trace.hovertext.push(hoverText);
            });

            const nodeColors = { major: '#a10000', medium: '#bd3419', small: '#000000' };

            Object.keys(nodeTracesByType).forEach(nodeType => {
                const trace = nodeTracesByType[nodeType];
                traces.push({
                    x: trace.x,
                    y: trace.y,
                    mode: 'markers+text',
                    marker: {
                        size: trace.sizes,
                        color: nodeColors[nodeType],
                        line: { width: 2, color: '#ff6b35' },
                        opacity: 0.9
                    },
                    text: trace.text,
                    textposition: "middle center",
                    textfont: { size: 11, color: "#ffffff", family: "Arial Black" },
                    hoverinfo: 'text',
                    hovertext: trace.hovertext,
                    hovertemplate: '%{hovertext}<extra></extra>',
                    showlegend: true,
                    name: `${nodeType.charAt(0).toUpperCase() + nodeType.slice(1)} Cities`,
                    type: 'scatter'
                });
            });

            const layout = {
                title: {
                    text: `${COUNTRY_CONFIG[currentCountry].name} Railway Network`,
                    font: { size: 18, color: '#ffffff' },
                    x: 0.5
                },
                showlegend: true,
                legend: {
                    orientation: 'h',
                    x: 0,
                    y: -0.1,
                    font: { color: '#ffffff', size: 11 },
                    bgcolor: 'rgba(26, 26, 26, 0.8)',
                    bordercolor: '#333',
                    borderwidth: 1
                },
                hovermode: 'closest',
                margin: { l: 40, r: 40, t: 60, b: 100 },
                plot_bgcolor: '#0f0f0f',
                paper_bgcolor: '#0f0f0f',
                xaxis: {
                    showgrid: false,
                    zeroline: false,
                    showticklabels: false,
                    color: '#666'
                },
                yaxis: {
                    showgrid: false,
                    zeroline: false,
                    showticklabels: false,
                    color: '#666'
                },
                dragmode: 'pan'
            };

            return { data: traces, layout: layout };
        }

        function calculateLayout(data, layoutType) {
            const nodes = [...data.nodes];
            const edges = [...data.edges];

            switch (layoutType) {
                case 'geographic':
                    return { nodes, edges };
                case 'force':
                    return calculateForceLayout(nodes, edges);
                case 'hierarchical':
                    return calculateHierarchicalLayout(nodes, edges);
                case 'circular':
                    return calculateCircularLayout(nodes, edges);
                default:
                    return { nodes, edges };
            }
        }

        function calculateForceLayout(nodes, edges) {
            const layoutNodes = nodes.map(node => ({ ...node, vx: 0, vy: 0 }));
            const iterations = 50;
            const k = Math.sqrt(400 / layoutNodes.length);

            for (let iter = 0; iter < iterations; iter++) {
                // Reset velocities
                layoutNodes.forEach(node => {
                    node.vx = 0;
                    node.vy = 0;
                });

                // Repulsive forces
                for (let i = 0; i < layoutNodes.length; i++) {
                    for (let j = i + 1; j < layoutNodes.length; j++) {
                        const dx = layoutNodes[i].x - layoutNodes[j].x;
                        const dy = layoutNodes[i].y - layoutNodes[j].y;
                        const distance = Math.max(Math.sqrt(dx * dx + dy * dy), 0.01);
                        const force = k * k / distance;

                        const fx = (dx / distance) * force * 0.1;
                        const fy = (dy / distance) * force * 0.1;

                        layoutNodes[i].vx += fx;
                        layoutNodes[i].vy += fy;
                        layoutNodes[j].vx -= fx;
                        layoutNodes[j].vy -= fy;
                    }
                }

                // Attractive forces
                edges.forEach(edge => {
                    const source = layoutNodes.find(n => n.id === edge.source);
                    const target = layoutNodes.find(n => n.id === edge.target);

                    if (source && target) {
                        const dx = target.x - source.x;
                        const dy = target.y - source.y;
                        const distance = Math.max(Math.sqrt(dx * dx + dy * dy), 0.01);
                        const force = distance * distance / k;

                        const fx = (dx / distance) * force * 0.01;
                        const fy = (dy / distance) * force * 0.01;

                        source.vx += fx;
                        source.vy += fy;
                        target.vx -= fx;
                        target.vy -= fy;
                    }
                });

                // Apply velocities with damping
                layoutNodes.forEach(node => {
                    node.x += node.vx * 0.1;
                    node.y += node.vy * 0.1;
                });
            }

            return { nodes: layoutNodes, edges };
        }

        function calculateHierarchicalLayout(nodes, edges) {
            const layoutNodes = nodes.map(node => ({ ...node }));
            layoutNodes.sort((a, b) => b.connections - a.connections);

            const levels = Math.ceil(Math.sqrt(layoutNodes.length));
            const nodesPerLevel = Math.ceil(layoutNodes.length / levels);

            layoutNodes.forEach((node, index) => {
                const level = Math.floor(index / nodesPerLevel);
                const positionInLevel = index % nodesPerLevel;
                const levelWidth = Math.min(nodesPerLevel, layoutNodes.length - level * nodesPerLevel);

                node.y = level * 3;
                node.x = (positionInLevel - (levelWidth - 1) / 2) * 2;
            });

            return { nodes: layoutNodes, edges };
        }

        function calculateCircularLayout(nodes, edges) {
            const layoutNodes = nodes.map(node => ({ ...node }));
            const radius = Math.min(8, layoutNodes.length / 2);

            layoutNodes.forEach((node, index) => {
                const angle = (2 * Math.PI * index) / layoutNodes.length;
                node.x = radius * Math.cos(angle);
                node.y = radius * Math.sin(angle);
            });

            return { nodes: layoutNodes, edges };
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
