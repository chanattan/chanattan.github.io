<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Railway Network Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            max-width: 100vw;
        }
        
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-bottom: 2px solid #ff6b35;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.1);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .header-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            color: #999;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d084;
            animation: pulse 2s infinite;
        }
        
        .country-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .country-flag {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            display: inline-block;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .sidebar {
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: 24px;
            overflow-y: auto;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .filter-section {
            margin-bottom: 32px;
        }
        
        .filter-title {
            font-size: 16px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group {

        }
        
        .filter-group label {

            font-weight: 500;
            color: #ccc;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;

            align-items: center;

            color: #666;

            align-items: center;

            z-index: 9999;
            opacity: 0;

        .loading-overlay.active {

        .loading-spinner {

            color: #ff6b6b;

            border-radius: 8px;

            font-size: 14px;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        @media (max-width: 1024px) {
            .app-container {

                grid-template-rows: auto auto 1fr auto;

            .sidebar {
                border-right: none;
                border-bottom: 1px solid #333;
                max-height: 300px;
            }
            
            .main-content {
                min-height: 500px;
            }
        }
    </style>

    <script>
        const COUNTRY_CONFIG = {
            france: { name: 'France', flag: 'ðŸ‡«ðŸ‡·', file: 'france_railway_network.json' },
            italy: { name: 'Italy', flag: 'ðŸ‡®ðŸ‡¹', file: 'italy_railway_network.json' },
            spain: { name: 'Spain', flag: 'ðŸ‡ªðŸ‡¸', file: 'spain_railway_network.json' },
            uk: { name: 'United Kingdom', flag: 'ðŸ‡¬ðŸ‡§', file: 'uk_railway_network.json' },
            germany: { name: 'Germany', flag: 'ðŸ‡©ðŸ‡ª', file: 'germany_railway_network.json' }
        };

        let currentFilters = {
            minPopulation: 0,
            minConnections: 1,
            minTrips: 1,
            maxDistance: 1000,
            cityTypes: ['major', 'medium', 'small'],
            layout: 'geographic',
            edgeWeight: 'trips'
        };

        let fullNetworkData = null;
        let currentCountry = 'france';

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function updateCountryDisplay(countryCode) {
            const config = COUNTRY_CONFIG[countryCode];
            if (config) {
                document.getElementById('current-flag').textContent = config.flag;
                document.getElementById('current-country').textContent = config.name;
                document.getElementById('country-stats-title').textContent = `${config.name} Statistics`;
            }
        }

        async function loadCountryData(countryCode) {
            try {
                showLoading();
                
                const config = COUNTRY_CONFIG[countryCode];
                if (!config) {
                    throw new Error(`Unknown country: ${countryCode}`);
                }

                const response = await fetch(`data/${config.file}`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${config.name} data: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.nodes || !data.edges) {
                    throw new Error(`Invalid data format for ${config.name}`);
                }

                fullNetworkData = data;
                currentCountry = countryCode;
                
                updateCountryDisplay(countryCode);
                
                // Update data timestamp if available
                if (data.metadata && data.metadata.export_date) {
                    const date = new Date(data.metadata.export_date);
                    document.getElementById('data-timestamp').textContent = date.toLocaleString();
                }
                
                console.log(`Loaded ${config.name}: ${data.nodes.length} nodes, ${data.edges.length} edges`);
                
                initializeGraph();
                updateStatistics();
                
            } catch (error) {
                console.error('Error loading country data:', error);
                showError(`Failed to load ${COUNTRY_CONFIG[countryCode]?.name || countryCode} data. Please try another country.`);
                
                // Don't fall back to demo data for country-specific loading
                fullNetworkData = null;
                clearGraph();
                
            } finally {
                hideLoading();
            }
        }

        function clearGraph() {
            const container = document.getElementById('graph-container');
            container.innerHTML = '';
            
            // Reset statistics
            document.getElementById('visible-cities').textContent = '-';
            document.getElementById('visible-connections').textContent = '-';
            document.getElementById('total-trips').textContent = '-';
            document.getElementById('avg-distance').textContent = '-';
        }

function filterData() {
    if (!fullNetworkData) return { nodes: [], edges: [] };
    
    const filteredNodes = fullNetworkData.nodes.filter(node =>
        node.population >= currentFilters.minPopulation &&
        node.connections >= currentFilters.minConnections &&
        currentFilters.cityTypes.includes(node.type)
    );
    
    const nodeIds = new Set(filteredNodes.map(n => n.id));
    
    // 1. Garder les arÃªtes directes entre nÅ“uds conservÃ©s
    let filteredEdges = fullNetworkData.edges.filter(edge =>
        nodeIds.has(edge.source) &&
        nodeIds.has(edge.target) &&
        edge.trips >= currentFilters.minTrips &&
        edge.distance <= currentFilters.maxDistance
    );
    
    // 2. Algorithme de "contraction" itÃ©ratif simple
    // Tant qu'il y a des nÅ“uds supprimÃ©s avec exactement 2 connexions, les "contracter"
    let currentEdges = [...fullNetworkData.edges];
    let nodesToRemove = new Set(
        fullNetworkData.nodes
            .filter(node => !nodeIds.has(node.id))
            .map(n => n.id)
    );
    
    let changed = true;
    while (changed && nodesToRemove.size > 0) {
        changed = false;
        
        // CrÃ©er un map de degrÃ© pour les nÅ“uds supprimÃ©s
        const removedNodeDegrees = new Map();
        nodesToRemove.forEach(nodeId => {
            const degree = currentEdges.filter(edge => 
                edge.source === nodeId || edge.target === nodeId
            ).length;
            removedNodeDegrees.set(nodeId, degree);
        });
        
        // Traiter les nÅ“uds supprimÃ©s avec degrÃ© 2 (chaÃ®ne simple)
        for (const [removedNodeId, degree] of removedNodeDegrees) {
            if (degree === 2) {
                const connectedEdges = currentEdges.filter(edge =>
                    edge.source === removedNodeId || edge.target === removedNodeId
                );
                
                if (connectedEdges.length === 2) {
                    const edge1 = connectedEdges[0];
                    const edge2 = connectedEdges[1];
                    
                    // Identifier les deux voisins
                    const neighbor1 = edge1.source === removedNodeId ? edge1.target : edge1.source;
                    const neighbor2 = edge2.source === removedNodeId ? edge2.target : edge2.source;
                    
                    // CrÃ©er une nouvelle arÃªte directe
                    const newEdge = {
                        source: neighbor1,
                        target: neighbor2,
                        distance: edge1.distance + edge2.distance,
                        trips: Math.min(edge1.trips, edge2.trips)
                    };
                    
                    // Supprimer les anciennes arÃªtes et ajouter la nouvelle
                    currentEdges = currentEdges.filter(edge => 
                        edge.source !== removedNodeId && edge.target !== removedNodeId
                    );
                    currentEdges.push(newEdge);
                    
                    // Retirer ce nÅ“ud de la liste Ã  supprimer
                    nodesToRemove.delete(removedNodeId);
                    changed = true;
                    break; // Recommencer pour Ã©viter les conflits
                }
            }
        }
    }
    
    // 3. Filtrer le rÃ©sultat final
    const finalFilteredEdges = currentEdges.filter(edge =>
        nodeIds.has(edge.source) &&
        nodeIds.has(edge.target) &&
        edge.trips >= currentFilters.minTrips &&
        edge.distance <= currentFilters.maxDistance
    );
    
    // 4. DÃ©duplication
    const edgeMap = new Map();
    finalFilteredEdges.forEach(edge => {
        const key = `${Math.min(edge.source, edge.target)}-${Math.max(edge.source, edge.target)}`;
        if (!edgeMap.has(key) || edgeMap.get(key).distance > edge.distance) {
            edgeMap.set(key, edge);
        }
    });
    
    return { nodes: filteredNodes, edges: Array.from(edgeMap.values()) };
}

        function initializeApp() {
            setupEventListeners();
            loadCountryData(currentCountry);
        }

        function setupEventListeners() {
            // Country selector
            document.getElementById('country-select').addEventListener('change', function(e) {
                const selectedCountry = e.target.value;
                if (selectedCountry !== currentCountry) {
                    loadCountryData(selectedCountry);
                }
            });

            // Range input event listeners
            const rangeInputs = ['population-range', 'connections-range', 'trips-range', 'distance-range'];
            rangeInputs.forEach(id => {
                const input = document.getElementById(id);
                const valueDisplay = document.getElementById(id.replace('-range', '-value'));
                
                input.addEventListener('input', function() {
                    let value = this.value;
                    if (id === 'population-range' && parseInt(value) >= 1000000) {
                        value = (parseInt(value) / 1000000).toFixed(1) + 'M';
                    } else if (id === 'population-range' && parseInt(value) >= 1000) {
                        value = (parseInt(value) / 1000).toFixed(0) + 'k';
                    }
                    valueDisplay.textContent = value;
                });
            });

            // Checkbox listeners
            const checkboxes = ['major-cities', 'medium-cities', 'small-cities'];
            checkboxes.forEach(id => {
                document.getElementById(id).addEventListener('change', updateCityTypeFilters);
            });
        }

        function updateCityTypeFilters() {
            const types = [];
            if (document.getElementById('major-cities').checked) types.push('major');
            if (document.getElementById('medium-cities').checked) types.push('medium');
            if (document.getElementById('small-cities').checked) types.push('small');
            currentFilters.cityTypes = types;
        }

        function initializeGraph() {
            if (!fullNetworkData) return;
            applyFilters();
        }

        function updateStatistics() {
            if (!fullNetworkData) return;

            const filteredData = filterData();
            
            document.getElementById('visible-cities').textContent = filteredData.nodes.length;
            document.getElementById('visible-connections').textContent = filteredData.edges.length;
            
            const totalTrips = filteredData.edges.reduce((sum, edge) => sum + edge.trips, 0);
            document.getElementById('total-trips').textContent = totalTrips.toLocaleString();
            
            const avgDistance = filteredData.edges.length > 0 ? 
                Math.round(filteredData.edges.reduce((sum, edge) => sum + edge.distance, 0) / filteredData.edges.length) : 0;
            document.getElementById('avg-distance').textContent = avgDistance;
        }

        function showLoading() {
            document.getElementById('loading-overlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('active');
        }

        function applyFilters() {
            if (!fullNetworkData) {
                console.log('No data loaded yet');
                return;
            }

            showLoading();

            // Update filters from UI
            currentFilters.minPopulation = parseInt(document.getElementById('population-range').value);
            currentFilters.minConnections = parseInt(document.getElementById('connections-range').value);
            currentFilters.minTrips = parseInt(document.getElementById('trips-range').value);
            currentFilters.maxDistance = parseInt(document.getElementById('distance-range').value);
            currentFilters.layout = document.getElementById('layout-select').value;
            currentFilters.edgeWeight = document.getElementById('edge-weight').value;

            updateCityTypeFilters();

            // Filter data and create graph
            const filteredData = filterData();
            const graphConfig = createGraph(filteredData);

            // Update the graph
            Plotly.react('graph-container', graphConfig.data, graphConfig.layout, {
                responsive: true,
                displayModeBar: true,
                modeBarButtonsToRemove: ['pan2d', 'lasso2d']
            });

            updateStatistics();
            setTimeout(hideLoading, 300);
        }

        function resetFilters() {
            document.getElementById('population-range').value = 0;
            document.getElementById('connections-range').value = 1;
            document.getElementById('trips-range').value = 1;
            document.getElementById('distance-range').value = 1000;
            document.getElementById('layout-select').value = 'geographic';
            document.getElementById('edge-weight').value = 'trips';
            
            document.getElementById('major-cities').checked = true;
            document.getElementById('medium-cities').checked = true;
            document.getElementById('small-cities').checked = true;

            document.getElementById('population-value').textContent = '0';
            document.getElementById('connections-value').textContent = '1';
            document.getElementById('trips-value').textContent = '1';
            document.getElementById('distance-value').textContent = '1000';

            currentFilters = {
                minPopulation: 0,
                minConnections: 1,
                minTrips: 1,
                maxDistance: 1000,
                cityTypes: ['major', 'medium', 'small'],
                layout: 'geographic',
                edgeWeight: 'trips'
            };

            applyFilters();
        }

        function createGraph(data) {
            const colorScale = {
                high_speed: '#961703',
                intercity: '#039677',
                regional: '#6eab05'
            };

            const layoutData = calculateLayout(data, currentFilters.layout);
            const traces = [];

            // Prepare edge traces
            const edgeTraces = {};

            layoutData.edges.forEach(edge => {
                const source = layoutData.nodes.find(n => n.id === edge.source);
                const target = layoutData.nodes.find(n => n.id === edge.target);
                const routeType = edge.route_type || 'regional';

                if (source && target) {
                    if (!edgeTraces[routeType]) {
                        edgeTraces[routeType] = { 
                            x: [], 
                            y: [], 
                            hover_x: [], 
                            hover_y: [], 
                            hover_text: [],
                            weights: []
                        };
                    }

                    edgeTraces[routeType].x.push(source.x, target.x, null);
                    edgeTraces[routeType].y.push(source.y, target.y, null);

                    const mid_x = (source.x + target.x) / 2;
                    const mid_y = (source.y + target.y) / 2;
                    edgeTraces[routeType].hover_x.push(mid_x);
                    edgeTraces[routeType].hover_y.push(mid_y);

                    const weight = currentFilters.edgeWeight === 'trips' ? edge.trips :
                                 currentFilters.edgeWeight === 'distance' ? edge.distance : edge.duration;

                    edgeTraces[routeType].weights.push(weight);

                    const hoverText = `<b>${source.name} â†” ${target.name}</b><br>` +
                                    `Type: ${routeType.replace('_', ' ').toUpperCase()}<br>` +
                                    `Distance: ${edge.distance} km<br>` +
                                    `Duration: ${edge.duration} min<br>` +
                                    `Daily trips: ${edge.trips}`;
                    edgeTraces[routeType].hover_text.push(hoverText);
                }
            });

            // Add edge traces
            Object.keys(edgeTraces).forEach(routeType => {
                const trace = edgeTraces[routeType];

                traces.push({
                    x: trace.x,
                    y: trace.y,
                    mode: 'lines',
                    line: { 
                        width: 2,
                        color: colorScale[routeType] 
                    },
                    hoverinfo: 'none',
                    showlegend: true,
                    name: routeType.replace('_', ' ').toUpperCase(),
                    type: 'scatter'
                });

                // Hover points for edges
                traces.push({
                    x: trace.hover_x,
                    y: trace.hover_y,
                    mode: 'markers',
                    marker: { size: 8, color: 'rgba(0,0,0,0)', opacity: 0 },
                    text: trace.hover_text,
                    hovertemplate: '%{text}<extra></extra>',
                    hoverinfo: 'text',
                    showlegend: false,
                    type: 'scatter'
                });
            });

            // Node traces
            const nodeTracesByType = {};
            layoutData.nodes.forEach(node => {
                if (!nodeTracesByType[node.type]) {
                    nodeTracesByType[node.type] = {
                        x: [], y: [], text: [], hovertext: [], sizes: []
                    };
                }

                const trace = nodeTracesByType[node.type];
                trace.x.push(node.x);
                trace.y.push(node.y);
                trace.text.push(node.name);
                trace.sizes.push(Math.log(node.connections + 1) * 4 + 10);

                const hoverText = `<b>${node.name}</b><br>` +
                                `Population: ${node.population.toLocaleString()}<br>` +
                                `Connections: ${node.connections}<br>` +
                                `Type: ${node.type} city`;
                trace.hovertext.push(hoverText);
            });

            const nodeColors = { major: '#a10000', medium: '#bd3419', small: '#000000' };

            Object.keys(nodeTracesByType).forEach(nodeType => {
                const trace = nodeTracesByType[nodeType];
                traces.push({
                    x: trace.x,
                    y: trace.y,
                    mode: 'markers+text',
                    marker: {
                        size: trace.sizes,
                        color: nodeColors[nodeType],
                        line: { width: 2, color: '#ff6b35' },
                        opacity: 0.9
                    },
                    text: trace.text,
                    textposition: "middle center",
                    textfont: { size: 11, color: "#ffffff", family: "Arial Black" },
                    hoverinfo: 'text',
                    hovertext: trace.hovertext,
                    hovertemplate: '%{hovertext}<extra></extra>',
                    showlegend: true,
                    name: `${nodeType.charAt(0).toUpperCase() + nodeType.slice(1)} Cities`,
                    type: 'scatter'
                });
            });

            const layout = {
                title: {
                    text: `${COUNTRY_CONFIG[currentCountry].name} Railway Network`,
                    font: { size: 18, color: '#ffffff' },
                    x: 0.5
                },
                showlegend: true,
                legend: {
                    orientation: 'h',
                    x: 0,
                    y: -0.1,
                    font: { color: '#ffffff', size: 11 },
                    bgcolor: 'rgba(26, 26, 26, 0.8)',
                    bordercolor: '#333',
                    borderwidth: 1
                },
                hovermode: 'closest',
                margin: { l: 40, r: 40, t: 60, b: 100 },
                plot_bgcolor: '#0f0f0f',
                paper_bgcolor: '#0f0f0f',
                xaxis: {
                    showgrid: false,
                    zeroline: false,
                    showticklabels: false,
                    color: '#666'
                },
                yaxis: {
                    showgrid: false,
                    zeroline: false,
                    showticklabels: false,
                    color: '#666'
                },
                dragmode: 'pan'
            };

            return { data: traces, layout: layout };
        }

        function calculateLayout(data, layoutType) {
            const nodes = [...data.nodes];
            const edges = [...data.edges];

            switch (layoutType) {
                case 'geographic':
                    return { nodes, edges };
                case 'force':
                    return calculateForceLayout(nodes, edges);
                case 'hierarchical':
                    return calculateHierarchicalLayout(nodes, edges);
                case 'circular':
                    return calculateCircularLayout(nodes, edges);
                default:
                    return { nodes, edges };
            }
        }

        function calculateForceLayout(nodes, edges) {
            const layoutNodes = nodes.map(node => ({ ...node, vx: 0, vy: 0 }));
            const iterations = 50;
            const k = Math.sqrt(400 / layoutNodes.length);

            for (let iter = 0; iter < iterations; iter++) {
                // Reset velocities
                layoutNodes.forEach(node => {
                    node.vx = 0;
                    node.vy = 0;
                });

                // Repulsive forces
                for (let i = 0; i < layoutNodes.length; i++) {
                    for (let j = i + 1; j < layoutNodes.length; j++) {
                        const dx = layoutNodes[i].x - layoutNodes[j].x;
                        const dy = layoutNodes[i].y - layoutNodes[j].y;
                        const distance = Math.max(Math.sqrt(dx * dx + dy * dy), 0.01);
                        const force = k * k / distance;

                        const fx = (dx / distance) * force * 0.1;
                        const fy = (dy / distance) * force * 0.1;

                        layoutNodes[i].vx += fx;
                        layoutNodes[i].vy += fy;
                        layoutNodes[j].vx -= fx;
                        layoutNodes[j].vy -= fy;
                    }
                }

                // Attractive forces
                edges.forEach(edge => {
                    const source = layoutNodes.find(n => n.id === edge.source);
                    const target = layoutNodes.find(n => n.id === edge.target);

                    if (source && target) {
                        const dx = target.x - source.x;
                        const dy = target.y - source.y;
                        const distance = Math.max(Math.sqrt(dx * dx + dy * dy), 0.01);
                        const force = distance * distance / k;

                        const fx = (dx / distance) * force * 0.01;
                        const fy = (dy / distance) * force * 0.01;

                        source.vx += fx;
                        source.vy += fy;
                        target.vx -= fx;
                        target.vy -= fy;
                    }
                });

                // Apply velocities with damping
                layoutNodes.forEach(node => {
                    node.x += node.vx * 0.1;
                    node.y += node.vy * 0.1;
                });
            }

            return { nodes: layoutNodes, edges };
        }

        function calculateHierarchicalLayout(nodes, edges) {
            const layoutNodes = nodes.map(node => ({ ...node }));
            layoutNodes.sort((a, b) => b.connections - a.connections);

            const levels = Math.ceil(Math.sqrt(layoutNodes.length));
            const nodesPerLevel = Math.ceil(layoutNodes.length / levels);

            layoutNodes.forEach((node, index) => {
                const level = Math.floor(index / nodesPerLevel);
                const positionInLevel = index % nodesPerLevel;
                const levelWidth = Math.min(nodesPerLevel, layoutNodes.length - level * nodesPerLevel);

                node.y = level * 3;
                node.x = (positionInLevel - (levelWidth - 1) / 2) * 2;
            });

            return { nodes: layoutNodes, edges };
        }

        function calculateCircularLayout(nodes, edges) {
            const layoutNodes = nodes.map(node => ({ ...node }));
            const radius = Math.min(8, layoutNodes.length / 2);

            layoutNodes.forEach((node, index) => {
                const angle = (2 * Math.PI * index) / layoutNodes.length;
                node.x = radius * Math.cos(angle);
                node.y = radius * Math.sin(angle);
            });

            return { nodes: layoutNodes, edges };
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
